<html>
<head>
    <script>

        var dic_data = [

        '일요일','일요일(日曜日)',
        '월요일','월요일(月曜日)',
        '화요일','화요일(火曜日)',
        '수요일','수요일(水曜日)',
        '목요일','목요일(木曜日)',
        '금요일','금요일(金曜日)',
        '토요일','토요일(土曜日)',
        '목자시니','목자(牧者)시니',

        ' ',' '];

        // window.setTimeout 함수는 특정한 시간(1000ms, 1초) 후에 실행되는 함수
        // 즉 showNowTime 을 실행했을 때 div 영역에 현재 시간을 찍음
        // -> 이후 windowsetTimeout(showNowTime, 1000) 을 확인하여 showNowTime을 (1000ms)1초 마다 호출함
        // 즉 1초마다 showNowTime 을 호출하여 출력함
        function showNowTime(){
            let time = new Date();

            var now = time.getFullYear()+" 년 "+ (time.getMonth()+1)+" 월 "+ time.getDate()+" 일 "
            + time.getHours()+" : "+ time.getMinutes(0) + " : "+ time.getSeconds();

            // console.log(now);
            
            var div = document.getElementById("box1");
            div.innerHTML = "<h1>"+now+"</h1>";

            var edit_v = document.getElementById("edit");
            var cut_v = document.getElementById("cut");
            var cut_01_v = document.getElementById("cut_01");
            var cut_02_v = document.getElementById("cut_02");
            var cut_03_v = document.getElementById("cut_03");
            var cut_04_v = document.getElementById("cut_04");
            var cut_05_v = document.getElementById("cut_05");
            var cut_06_v = document.getElementById("cut_06");
            var cut_07_v = document.getElementById("cut_07");

            //cut_v.innerHTML = edit_v.innerHTML;

            // cut last 30 digits of string
            var temp = edit_v.innerHTML;
            var start_p = temp.length-20;
            if(start_p<0) start_p =0;
            var temp2 = temp.substr(start_p, temp.length);
            //cut_v.innerHTML = temp2;

            temp2 = temp2.replaceAll(",", "");
            temp2 = temp2.replaceAll(".", "");
            temp2 = temp2.replaceAll("?", "");
            temp2 = temp2.replaceAll("!", "");
            temp2 = temp2.replaceAll('"', "");
            temp2 = temp2.replaceAll("'", "");

            // split string by space
            var temp3 = temp2.split(' ');
            cut_v.innerHTML = temp3;


            cut_01_v.innerHTML = temp3[0];
            cut_02_v.innerHTML = temp3[1];
            cut_03_v.innerHTML = temp3[2];
            cut_04_v.innerHTML = temp3[3];
            cut_05_v.innerHTML = temp3[4];
            cut_06_v.innerHTML = temp3[5];
            cut_07_v.innerHTML = temp3[6];

            for(var i=0; i<dic_data.length; i++){
                if(temp3[0] == dic_data[i]){
                    cut_01_v.innerHTML = dic_data[i+1];
                }
                if(temp3[1] == dic_data[i]){
                    cut_02_v.innerHTML = dic_data[i+1];
                }
                if(temp3[2] == dic_data[i]){
                    cut_03_v.innerHTML = dic_data[i+1];
                }
                if(temp3[3] == dic_data[i]){
                    cut_04_v.innerHTML = dic_data[i+1];
                }
                if(temp3[4] == dic_data[i]){
                    cut_05_v.innerHTML = dic_data[i+1];
                }
                if(temp3[5] == dic_data[i]){
                    cut_06_v.innerHTML = dic_data[i+1];
                }
                if(temp3[6] == dic_data[i]){
                    cut_07_v.innerHTML = dic_data[i+1];
                }

                i=i+1;
            }
              



            // window 내장객체
            // window.setTimeout(함수명, 시간) : 해당 함수를 특정한 시간이 지난 후에 실행됨
            window.setTimeout(showNowTime, 1000);
        }

        
    </script>
</head>
<!-- onload 는 body 태그가 로딩되면 실행 -->
<body onload="showNowTime()">
    <div id="box1"></div>
<!--    <input type="button" value="현재 시간"> -->

</body>

<div contenteditable="true" id="edit" spellcheck="false" style="padding: 15px; background: #eee; border-radius: 5px;">
</div>

<br><div contenteditable="true" id="cut" style="padding: 15px; background: #eee; border-radius: 5px;">
</div>

<br><div contenteditable="true" id="cut_01" style="padding: 15px; background: #eee; border-radius: 5px;"></div>
<div contenteditable="true" id="cut_02" style="padding: 15px; background: #eee; border-radius: 5px;"></div>
<div contenteditable="true" id="cut_03" style="padding: 15px; background: #eee; border-radius: 5px;"></div>
<div contenteditable="true" id="cut_04" style="padding: 15px; background: #eee; border-radius: 5px;"></div>
<div contenteditable="true" id="cut_05" style="padding: 15px; background: #eee; border-radius: 5px;"></div>
<div contenteditable="true" id="cut_06" style="padding: 15px; background: #eee; border-radius: 5px;"></div>
<div contenteditable="true" id="cut_07" style="padding: 15px; background: #eee; border-radius: 5px;"></div>



</html>
