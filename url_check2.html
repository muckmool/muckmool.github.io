<html>



<script>


    var x = "나무목";


    const request = new XMLHttpRequest();
    const url = 'http://muckmool.github.io/hangul/index.html'; // 긁어오고 싶은 주소를 넣는다. 
    request.open('GET', url, true);

    request.onload = function () {
    var match = x;
      
    document.write( request.responseText.indexOf(match) );
        

    document.write(' <p> <form><input type="button" value="페이지 새로 고침" onClick="window.location.reload()"></form> ');
    };

    request.send();



</script>

</html>
