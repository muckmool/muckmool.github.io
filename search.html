<!-- JAVASCRIPT -->
<script type="text/javascript">
function enterSearch1() {
    if(event.keyCode == 13){
        myFunction1();  // 실행할 이벤트
    }
}
  
  
function enterSearch2() {
    if(event.keyCode == 13){
        myFunction2();  // 실행할 이벤트
    }
}

  
function myFunction1() {
    var x = document.getElementById("text1").value;

    search_hanja_1(x);
    search_hanja_2(x);

    document.write(' <p> <form><input type="button" value="페이지 새로 고침" onClick="window.location.reload()"></form> '); 
}


function myFunction2() {

}

  
  
</script>
