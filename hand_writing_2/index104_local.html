      drawable1 : false,

  };

  var ctx1 = canvas1.getContext('2d');
  var rect1 = canvas1.getBoundingClientRect();  // 터치 스크린


// 전체 지우기
  function clearAll(){
      ctx1.clearRect(0, 0, canvas1.width, canvas1.height);
      ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
      ctx3.clearRect(0, 0, canvas3.width, canvas3.height);

      rect2 = canvas2.getBoundingClientRect();
      rect3 = canvas3.getBoundingClientRect();
      rect4 = canvas4.getBoundingClientRect();
      rect5 = canvas5.getBoundingClientRect();
      rect6 = canvas6.getBoundingClientRect();
  }

// 스타일 추가
  ctx1.lineWidth = 3;
  ctx1.lineCap = 'round';
  ctx1.lineJoin = 'round';

  function colorChange(color){
      ctx1.strokeStyle = color;
  } 

  canvas1.addEventListener("mousedown", listener1);
  canvas1.addEventListener("mousemove", listener1);
  canvas1.addEventListener("mouseup", listener1);
  canvas1.addEventListener("mouseout", listener1);
  
  /// 터치 스크린
  canvas1.addEventListener("touchstart", listener1);
  canvas1.addEventListener("touchmove", listener1);
  canvas1.addEventListener("touchend", listener1);

  
  function listener1(e){
      switch(e.type){
          case "mousedown":
              drawStart1(e);
              break;
          case "mousemove":
              if(pos1.drawable){
                  draw1(e);
              }
              break;
          case "mouseout":
          case "mouseup":
              drawEnd1();
              break;
          case "touchstart":
              touchStart1(e);
              break;
          case "touchmove":
              if(pos1.drawable)
                  touch1(e);
              break;
          case "touchend":
              drawEnd1();
              break;
          default:
      }
  }
  
  function drawStart1(e){
      pos1.drawable = true;
      ctx1.beginPath();
      pos1.x = e.offsetX;
      pos1.y = e.offsetY;
      ctx1.moveTo(pos1.x, pos1.y);
  }
  function touchStart1(e){
      pos1.drawable = true;
      ctx1.beginPath();
      pos1.x = e.touches[0].pageX - rect1.left;
      pos1.y = e.touches[0].pageY - rect1.top;

      ctx1.moveTo(pos1.x, pos1.y);
  }
  function draw1(e){
      ctx1.lineTo(e.offsetX, e.offsetY);
      pos1.x = e.offsetX;
      pos1.y = e.offsetY;
      ctx1.stroke();
  }
  function touch1(e){
      ctx1.lineTo(e.touches[0].pageX - rect1.left, e.touches[0].pageY - rect1.top);
      pos1.x = e.touches[0].pageX - rect1.left;
      pos1.y = e.touches[0].pageY - rect1.top;

      ctx1.stroke();
  }
  function drawEnd1(){
      pos1.drawable = false;
      pos1.x = -1;
      pos1.y = -1;
  }

<script>

// TTS

function speak() {
       
    window.speechSynthesis.cancel(); // 현재 읽고있다면 초기화

    const speechMsg = new SpeechSynthesisUtterance();
    speechMsg.rate =  1; // 속도: 0.1 ~ 10      
    speechMsg.pitch = 1; // 음높이: 0 ~ 2
    speechMsg.lang =  "ko-KR";
    speechMsg.text = document.getElementById("h61").textContent;
    
    // SpeechSynthesisUtterance에 저장된 내용을 바탕으로 음성합성 실행
    window.speechSynthesis.speak(speechMsg)
}

</script>
